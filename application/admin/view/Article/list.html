<marquee><h1><font style color='blue'>天堂和地狱没有我选择的权利，只有我被选择的命运！！</font></h1></marquee>
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="add.html"> 添加内容</a></li>
        <li>搜索：</li>
        <form method="get" action="">
          <li>
            <select name="cid" class="input" style="width:200px; line-height:17px;" onchange="changesearch()">
              <option value="">请选择分类</option>
            {volist name="cate" id="v">}
              <option value="{$v.c_id}">{$v.title}</option>
            {/volist}
            </select>
          </li>
        </if>
        <li>
          <input type="text" placeholder="请输入搜索关键字" name="a_title" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <input type="submit"  class="button border-main icon-search" value="搜索">
        </li>
      </form>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">序号：</th>
        <th>图片：</th>
        <th width="10%">标题：</th>
        <th>内容：</th>
        <th>作者:</th>
        <th>来源：</th>
        <th>分类：</th>
        <th>标签：</th>
        <th width="10%">更新时间</th>
        <th width="10%">操作</th>
      </tr>
      {volist name="list" id="v">}
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="" />{$v.id}</td>
          <td width="10%"><img src="{$v.image}" alt="" width="70" height="50" /></td>
          <td><font color="red">{$v.a_title}</font></td>
          <td><font color="blue">{$v.content}</font></td>
          <td><font color="#00CC99">{$v.a_man}</font></td>
          <td><font color="red">{$v.a_laiyuan}</font></td>
          <td><font color="blue">{$v.title}</font></td>
          <td><font color="red">{$v.tag_ids}</font></td>
          <td><font color="blue">{$v.update_time}</font></td>
          <td>
          <div class="button-group"> 
              <a class="button border-main" href="{:url('update?id='.$v['id'])}"><span class="icon-edit"></span> 修改</a>
              <a class="button border-red" href="{:url('del?id='.$v['id'])}" ><span class="icon-trash-o"></span> 删除</a> 
          </div>
          </td>
        </tr>
   		 {/volist}
      <tr>
        <td colspan="8"><div class="pagelist">{$list|raw} </div></td>
      </tr>
    </table>
  </div>
