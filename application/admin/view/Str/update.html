<marquee><h1><font style color='blue'>为战而生，至死方休！！！</font></h1></marquee>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>内容修改</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('admin/str/update_do')}" enctype="multipart/form-data"> 
     <input type="hidden" class="input" name="n_id" value="{$info['n_id']}"  />     
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="title" value="{$info['title']}" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <textarea name="content">{$info['content']}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      
       <div class="form-group">
        <div class="label">
          <label>显示：</label>
        </div>
        <div class="field">
          <div class="button-group radio">
          
          <label class="button {eq name='info.num' value='是' } active {/eq}">
            <span class="icon icon-check"></span>             
              <input name="num" value="1" type="radio" {eq name="info.num" value="是" } checked="checked" {/eq}>是             
          </label>             
        
          <label class="button {eq name='info.num' value='否' } active {/eq}"><span class="icon icon-times"></span>            
              <input name="num" value="0"  type="radio" {eq name="info.num" value="否" } checked="checked" {/eq}>否
          </label>         
           </div>       
        </div>
     </div>

      <div class="form-group">
        <div class="label">
          <label>添加人：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="man" value="{$info['man']}" />
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label>头像：</label>
        </div>
        <div class="field">
            <input type="file" name="photo" class="button bg-blue margin-left" value="+ 浏览上传"  style="float:left;">
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit">修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
