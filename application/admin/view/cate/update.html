 <marquee><h1><font style color='blue'>在强者的眼里没有弱者的席位！！！</font></h1></marquee>
<div class="body-content">
    <div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>标题修改</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:url('admin/cate/update_do')}">
     <input type="hidden" class="input" name="c_id" value="{$info['c_id']}" />
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="title" value="{$info['title']}" />
          <div class="tips"></div>
        </div>
      </div>
      <!-- 是for -->
          <div class="form-group">
        <div class="label">
          <label>显示：</label>
        </div>
        <div class="field">
          <div class="button-group radio">
          
          <label class="button {eq name='info.is_nav' value='是'} active{/eq}">
            <span class="icon icon-check"></span>             
              <input name="is_nav" value="1" type="radio" {eq name="info.is_nav" value="是"} checked="checked"{/eq}>是             
          </label>             
        
          <label class="button {eq name='info.is_nav' value='否'} active{/eq}"><span class="icon icon-times"></span>            
              <input name="is_nav" value="0"  type="radio" {eq name="info.is_nav" value="否"} checked="checked"{/eq}>否
          </label>         
           </div>       
        </div>
     </div>
     <!-- ======================================================= -->
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit">修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
