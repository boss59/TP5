<h1>
<span class="action-span"><a href="brand.php?act=add">添加品牌</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品品牌 </span>
<div style="clear:both"></div>
</h1>

<div class="form-div">
  <form action="javascript:search_brand()" name="searchForm">
    <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH">
     <input type="text" name="brand_name" size="15">
    <input type="submit" value=" 搜索 " class="button">
  </form>
</div>

<form method="post" action="" name="listForm">
<!-- start brand list -->
<div class="list-div" id="listDiv">

  <table cellpadding="3" cellspacing="1">
    <tbody>
		<tr>
			<th>编号</th>
			<th>优惠券数量</th>
			<th>优惠券金额</th>
			<th>使用条件</th>
			<th>操作</th>
		</tr>
  {volist name="cou" id="v"}
    <tr>
			<td align="center">{$v.vid}</td>
			<td align="center">{$v.num}</td>
			<td align="center">{$v.price}</td>
			<td align="center">{$v.is_number}</td>
			<td align="center">
				<a href="" title="编辑">编辑</a> |
				<a href="" title="删除">移除</a> 
			</td>
		</tr>
  {/volist}
  </tbody>
</table>

<!-- end brand list -->
</div>
</form>
